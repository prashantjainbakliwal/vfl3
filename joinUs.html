<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Join Us</title>
</head>
<body  style="background: url(images/shops.webp) ; color:#FEE715FF; background-repeat: no-repeat;background-size: 100%;">
   
    <div style="background-color: #603F83FF ; margin: 0 20% 0 20%; padding: 0 0 20px 0; border-radius: 25px;">
        <h1 style="text-align:center; font-style: italic; margin-top: 5%; color: greenyellow;">JOIN US</h1>
        <form style="margin: 20px 15% 0 15%;">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea  class="form-control" cols="30" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" placeholder="Enter your contact number">
            </div>
            <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label>Categories</label>
                <select class="form-control">
                <option>Choose an option</option>
                <option value="Fashion">Fashion</option>
                <option value="Mobile & Acessories">Mobile & Acessories</option>
                <option value="Home Appliances">Home Appliances</option>
                <option value="Furniture">Furniture</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
